<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script src = "source.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Here is a calculator go solve something</h1>
    <div id = "calcContainer">
        <div id = "con1">
            <p id = "result"></p>
        </div>
        <div id = "con2">
            <!--First row of buttons on calculator-->
            <button id = "Ac">AC</button>
            <button id = "neg">+/-</button>
            <button id = "percentage">%</button>
            <button id = "slash" style="margin-top: 5px;">/</button>
            <!--Second row of buttons on calculator-->
            <button id = "seven">7</button>
            <button id = "eight">8</button>
            <button id = "nine">9</button>
            <button id = "multiply">*</button>
            <!--Third row of buttons on calculator-->
            <button id = "four">4</button>
            <button id = "five">5</button>
            <button id = "six">6</button>
            <button id = "subtract">-</button>
            <!--Fourth row of buttons on calculator-->
            <button id = "one">1</button>
            <button id = "two">2</button>
            <button id = "three">3</button>
            <button id = "add">+</button>
            <!--Fifth row of buttons on calcuator-->
            <button id = "zero" style="width: 185px;">0</button>
            <button id = "decimal">.</button>
            <button id = "equals">=</button>
        </div>
    </div>
</body>
